<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/tic.js"></script>
	  <link rel="stylesheet" type="text/css" href="css/tic.css"/>
	  
</head>
<div class="container text-center">
  <div class="row">
    <div class="tile" id="0">
      <p></p>
    </div>
    <div class="tile vertical" id="1">
      <p></p>
    </div>
    <div class="tile" id="2">
      <p></p>
    </div>
  </div>
  <div class="row horizontal">
    <div class="tile" id="3">
      <p></p>
    </div>
    <div class="tile vertical" id="4">
      <p></p>
    </div>
    <div class="tile" id="5">
      <p></p>
    </div>
  </div>
  <div class="row">
    <div class="tile" id="6">
      <p></p>
    </div>
    <div class="tile vertical" id="7">
      <p></p>
    </div>
    <div class="tile" id="8">
      <p></p>
    </div>
  </div>

  <div class="modal fade bs-example-modal-sm endmodal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <h3></h3>
        <button class="btn" id="reset">Play Again</button>
      </div>
    </div>
  </div>
  <div class="modal fade bs-example-modal-sm startmodal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <h3>Choose Player:</h3>
        <button class="btn" id="X">Player X</button>
        <button class="btn" id="O">Player O</button>
      </div>
    </div>
  </div>
</div>
